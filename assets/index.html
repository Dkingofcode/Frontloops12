<html lang="en">
<head>

<body>

  <section class="Base">
    <header>
    <h5>Account settings</h5>
    <p>X</p>
    </header>


  <div class="form">
    <img src="img/avatar.jpg">

    <form action="#" method="POST">
      <label>
        <p>USERNAME</p>
        <input type="text" name="text" placeholder="Enter your username">
      </label>
    </form>

    <form action="#" method="POST">
      <label>
        <p>FIRST NAME</p>
        <input type="text" name="text" placeholder="Enter your first name">
        </label>
        <label>
        <p>LAST NAME</p>
        <input type="text" name="text" placeholder="Enter your last name">
      </label>
      </form>

      <form action="#" method="POST">
      <label>
        <p>EMAIL</p>
        <input type="text" name="email" placeholder="Enter your email"> 
      </label>
        </form>

        <form action="#" method="POST">
          <p>BIO</p>
      <textarea type="text" name="message" placeholder="Tell us about yourself">
        
      </textarea>
    </form>

    <footer>
      <p>Cancel</p>
      <p>Save</p>
    </footer>
  </section>
